
    <h2>Employee List</h2>
    <div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name</th>
                <th> Email Id</th>
                <th> Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.emailId }}</td>
                <td>
              <button type="button" (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
              <button type="button" (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              <button type="button" (click)="viewEmployeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
